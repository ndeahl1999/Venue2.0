<div class="center">
  <br><br>
  <div class="row">
    <h1 style="text-align:center" class="col-md-6">Upcoming Events</h1>
    <h1 style="text-align:center" class="col-md-6">Selected Event</h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-2 overflow-auto grid-height">
      <mat-grid-list cols="1" rowHeight="225px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">1</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">2</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">3</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">4</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">5</mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="col-md-6 col-md-offset-2 overflow-auto grid-height">
      <mat-grid-list cols="1" rowHeight="225px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">1</mat-grid-tile>
      </mat-grid-list>
      <h2>Courses Attending Event:</h2>
      <p>Course 1</p>
      <p>Course 2</p>
      <p>Course 3</p>
      <button class="btn btn-primary">Upload New Submission</button>
    </div>
  </div>
</div>
