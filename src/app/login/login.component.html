<body>
  <img alt="Angular Logo" src="assets/img/venuelogo.svg">
  <h1>It's nice to see you again</h1>
  <hr width="30%">

  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="col-md-4">Email</label>
      <input type="text" class="form-control" formControlName="email" #email />
    </div>
    <div
      *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4">Password</label>
      <input type="text" class="form-control" formControlName="password" #password />
    </div>
    <div
      *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['password'].errors.required">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-secondary" [disabled]="angForm.pristine || angForm.invalid" routerLink="/">
        Forgot Password?
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid" routerLink="/">
        Submit
      </button>
    </div>
  </form>
</body>
