<body>
  <img alt="Angular Logo" src="assets/img/venuelogo.svg">
  <h2>Create an account</h2>
  <div class="ex1">
    <hr>

    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName"
          [ngClass]="{'is-invalid': submitted && fval.firstName.errors}" placeholder="First Name" />
        <div *ngIf="submitted && fval.firstName.errors" class="invalid-feedback">
          <div *ngIf="fval.firstName.errors.required">Enter a First Name</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"
          [ngClass]="{'is-invalid': submitted && fval.lastName.errors}" placeholder="Last Name" />
        <div *ngIf="submitted && fval.lastName.errors" class="invalid-feedback">
          <div *ngIf="fval.lastName.errors.required">Enter a Last Name</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Email Address" />
        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
          <div *ngIf="fval.email.errors.required">Email is required</div>
          <div *ngIf="fval.email.errors.email">Enter valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Password" />
        <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
          <div *ngIf="fval.password.errors.required">Password is required</div>
          <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create Account
        </button>
      </div>

    </form>
  </div>
</body>
